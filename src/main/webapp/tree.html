<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

    <title>Alcatel-lucent-ASB for snapshot play aux tools</title>
    <link rel="STYLESHEET" type="text/css" href="css/dhtmlxtree.css">
    <link rel='STYLESHEET' type='text/css' href='css/style.css'>
    <script src="js/dhtmlxcommon.js"></script>
    <script src="js/dhtmlxtree.js"></script>
</head>

<body>
<table width="100%">
    <tr>
        <td colspan=2>

            <table cellspacing="0" cellpadding="0" class="sample_header" border="0">
                <tr valign="middle">
                    <td width="100%">
                        <div class="sample_close"></div>
                    </td>
                </tr>
            </table>
        <td>
    </tr>

    <tr>
        <td colspan=1 width="30%">
            <table>
                <tr>
                    <td nowrap align=center>
                        <a href="javascript:void(0);" onclick="tree.setCheck(tree.getSelectedItemId(),true);">CHECK ALL</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0);" onclick="tree.setCheck(tree.getSelectedItemId(),false);">UNCHECK ALL</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="#" onclick="reloadme()">RELOAD</a>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <div id="treeboxbox_tree"
                             style="width:100%; height:450;background-color:#f5f5f5;border :1px solid Silver;; overflow:auto;"></div>
                    </td>
                </tr>


            </table>
        </td>
        <td width="70%">
            <table width="100%" align="left">
                <tr>
                    <td nowrap><label style="font-weight: bold;font-size: 'middle' ">Output snapshot filename:<input
                                title="please input the right snapshot file name,and te file will be save at the server"
                                type="text" style="width: 60%" id='outputid' value="" onmouseover="getsnapshotfilename(this)"/></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                            href="javascript:void(0);"
                            onclick="showvalues(tree.getAllChecked())"
                            title="click to export the snapshot file only include the enbs you have selected on the left tree">Export</a>
							<p><a href="#" onclick="test()"> test</a>
                    </td>
                </tr>
                <tr>
                    <td align="left" nowrap="false"><textarea id="testid"
                                                              style="left:0;width:100%;height:450;align:top"></textarea></td>
                </tr>
            </table>
        </td>
    </tr>

</table>
<script>
    (function () {
        tree = new dhtmlXTreeObject("treeboxbox_tree", "100%", "100%", 0);
        tree.setImagePath("./imgs/csh_bluebooks/");
        tree.enableCheckBoxes(1);
        tree.enableThreeStateCheckboxes(true);
        tree.loadXML("data.xml");
    })();


    function showvalues(values) {

        var str = '<soap><source>' + values + '</source><target>' + document.getElementById('outputid').value + '</target></soap>';
        document.getElementById('testid').value = str;

    }
    function getsnapshotfilename(me){
        var days=new Date();
        me.value= 'snapshot-lteran-'+(formatstr(days.getFullYear())+'-'+formatstr(days.getMonth()+1)+'-'+formatstr(days.getDate())+'-'+formatstr(days.getHours())+'-'+formatstr(days.getMinutes())+'-'+formatstr(days.getSeconds()))+'-1.xcm';
    }
    function formatstr(instr){
        var instr=new String(instr);
        if(instr.length==1)return '0'+instr;
        return instr;
    }
    getsnapshotfilename();
	function test(){
		//alert('1');
		window.location.href='./snapshot/snapshot-lteran-2024-05-26-10-56-08-1.xcm';
	}
    function reloadme(){
        window.location.href=""
    }
</script>


</body>
</html>
